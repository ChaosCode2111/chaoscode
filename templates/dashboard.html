{% extends "base.html" %}

{% block content %}
    <h1 class="page-title">{{ current_user.username }}'s Saved Chaos</h1>
    
    <div class="snippet-list">
        {% for snippet in snippets %}
            <div class="snippet-card">
                <h3>{{ snippet.title }} ({{ snippet.category }})</h3>
                <div class="snippet-code-wrapper">
                    <pre class="snippet-code"><code>{{ snippet.code }}</code></pre>
                </div>
                <div class="snippet-actions">
                    <button class="btn-blue copy-btn">Copy Code</button>
                    <button class="btn-red save-btn" data-snippet-id="{{ snippet.id }}">
                        Remove
                    </button>
                </div>
            </div>
        {% else %}
            <div class="snippet-card">
                <h2>So Empty!</h2>
                <p>Go find some code snippets and hit the "Save" button!</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
